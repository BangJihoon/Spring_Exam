<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring 과제</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style> body { min-height: 100vh; background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c)); background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%); background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%); background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%); background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%); } .input-form { max-width: 680px; margin-top: 80px; padding: 32px; background: #fff; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15); -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15); box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15) } </style>
</head>
<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">과제 설명</h4>
            <form class="validation-form" novalidate>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="name">URL</label>
                        <input type="text" class="form-control" id="name" placeholder="https://www.naver.com" value="" required>
                        <div class="invalid-feedback"> URL을 입력해주세요. </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="name">TYPE</label>
                        <select class="custom-select d-block w-100" id="root">
                            <option>HTML 태그 제외</option>
                            <option>TEXT 전체</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="code">출력 묶음 단위</label>
                        <input type="number" class="form-control" id="code" required>
                        <div class="invalid-feedback"> 출력 묶음 단위를 정수로 입력해주세요. </div>
                    </div>
                </div>

                <br/>
                <button class="btn btn-primary btn-lg btn-block" type="submit">출력</button>
                <br/>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label >몫</label>
                        <textarea type="textarea" class="form-control" id="code1" >
                        </textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>나머지</label>
                        <textarea type="text" class="form-control" id="code2"  >
                        </textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script> window.addEventListener('load', () => { const forms = document.getElementsByClassName('validation-form'); Array.prototype.filter.call(forms, (form) => { form.addEventListener('submit', function (event) { if (form.checkValidity() === false) { event.preventDefault(); event.stopPropagation(); } form.classList.add('was-validated'); }, false); }); }, false); </script>
</body>
</html>
